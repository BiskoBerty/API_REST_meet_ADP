<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <h1>Inserire Username e Password per Loggare</h1>
        <form method="post" action="http://localhost:3000/VerifyLogin">
            Username: <input type="text" name="username">
            Password: <input type="password" name="password">
            <input type="submit" name="submit" value="Login">
        </form>
    </body>
</html>
